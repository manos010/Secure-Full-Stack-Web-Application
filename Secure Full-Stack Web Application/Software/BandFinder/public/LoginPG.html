    <script>
        function switchtext() {
            const btn = document.getElementById("select_user_or_band");
            const textSpan = btn.querySelector(".btn-text");

            const userForm = document.getElementById("user-form");
            const bandForm = document.getElementById("band-form");
            const word = document.getElementById("dynamic-word");
            const userLoginForm = document.getElementById("user-login-form");
            const bandLoginForm = document.getElementById("band-login-form");


            
            word.classList.add('fade-out');

            setTimeout(() => {
                if(btn.textContent.trim() === "USER") {
                    textSpan.textContent = "BAND";
                    userForm.style.display = "none";
                    bandForm.style.display = "block";
                    userLoginForm.style.display = "none";
                    //bandLoginForm.style.display = "block";
                    word.textContent = "Event";
                    word.classList.add('fade-out');
                    document.body.classList.remove("user-mode");

                    document.body.classList.add("band-mode"); //change bg color

                    document.getElementById("json-output-band").innerText = localStorage.getItem("bandFormJSON") || '';
            document.getElementById("json-output-user").innerText = '';

                } else {
                    textSpan.textContent = "USER";
                    userForm.style.display = "block";
                    bandForm.style.display = "none";
                    bandLoginForm.style.display = "none";

                    word.textContent = "Band";
                    document.body.classList.remove("band-mode"); //change bg color
                    document.body.classList.add("user-mode");

                    document.getElementById("json-output-user").innerText = localStorage.getItem("userFormJSON") || '';
            document.getElementById("json-output-band").innerText = '';
                }

                // fade in
                word.classList.remove('fade-out');
                word.classList.add('fade-in');

                setTimeout(() => {
                    word.classList.remove('fade-in');
                }, 500);
            }, 500);
        }
    </script>
