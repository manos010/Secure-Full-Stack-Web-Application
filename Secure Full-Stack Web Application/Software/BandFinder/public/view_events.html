<div class="filter-wrapper">

      <form id="filterForm" onsubmit="searchEvents(event)">
       
        
        <select id="genreSelect" name="genre">
          <option value="">Genre</option>
        </select>

        <input type="date" id="dateFilter" name="date">

        <select id="citySelect" name="city">

        </select>

      <option value="nearby">Sort by my location</option>

      <button type="button" id="locationSort" style="display: none;">Sort by my location</button>

        <button type="submit" id="searchBtn">Go</button>
      </form>
  </div>
</div>
